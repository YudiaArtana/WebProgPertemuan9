<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Latihan JavaScript 05</title>
</head>
<body>
    <div class="container">
        <h3>Konversi Suhu</h3>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="DC" onchange="C2F()" placeholder="Derajat Celcius">
                <label for="floatingInput">Derajat Celcius</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="DF" onchange="F2C()" placeholder="Derajat Fahrenheit">
                <label for="floatingPassword">Derajat Fahrenheit</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="DR" placeholder="Derajat Reamur">
                <label for="floatingPassword">Derajat Reamur</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="DK" placeholder="Derajat Kelvin">
                <label for="floatingPassword">Derajat Kelvin</label>
            </div>
            <div>
                <button onclick="konversi()" id="btn" class="btn btn-primary" type="submit">Konversi</button>
            </div>
        
    </div>

    <script>
        function konversi(){
            let celx = document.getElementById("DC").value
            let hsl1 = 9/5 * celx + 32
            let hsl2 = 4/5 * celx 
            let hsl3 = 1 * celx + 273 
            document.getElementById("DF").value=hsl1
            document.getElementById("DR").value=hsl2
            document.getElementById("DK").value=hsl3
        }
        function C2F(){
            let celx = document.getElementById("DC").value
            let hsl1 = 9/5 * celx + 32
            document.getElementById("DF").value=hsl1
        }
        function F2C(){
            let fahx = document.getElementById("DF").value
            let hsl = 5/9 * fahx - 32
            document.getElementById("DC").value=hsl
        }
    </script>
    
</body>
</html>
