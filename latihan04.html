<body>
    Belajar  bahasa JavaScript di matkul WebProgramming 
    <script>
        document.write("Kelas B ")

    NIM
    <br>
    <input type="text" id="txNIM">*isi valuenya terlebih dahulu
    <br>
    <button onclick="checkNIM()">Coba Klik Ini Juga</button>

    <div id="hasil">[hasil]</div>

    <script>
        function kelas(){
            document.getElementById("kls").innerHTML="INSTIKI"
            document.getElementById("txNAMA").value="Kingkong Masyur"
        }
        
        function checkNIM(){
            let hsl = document.getElementById("txNIM").value
            alert("NIM yang anda inputkan "+hsl)
            console.log("NIM = "+hsl)
            document.getElementById("hasil").innerHTML="Hasil pembacaan dari textbox NIM adalah "+hsl
        }
    </script>
